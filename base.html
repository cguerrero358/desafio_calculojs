<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                var cantidad = document.querySelector('.cantidad')
                var aumento = Number(cantidad.innerHTML)
                var aumento = aumento + 1
                cantidad.innerHTML = aumento

                var totalpago = document.querySelector('.valor-total')
                totalpago.innerHTML = aumento * precio
                "
                >+</button >
                <button onclick="
                var cantidad = document.querySelector('.cantidad')
                var disminucion = Number(cantidad.innerHTML)
                var disminucion = disminucion - 1
                cantidad.innerHTML = disminucion

                var totalpago = document.querySelector('.valor-total')
                totalpago.innerHTML = disminucion * precio
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
